<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестування - Охорона Праці</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid #fff;
            padding: 20px;
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 30px;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }
        .input-group {
            margin-bottom: 30px;
        }
        label.main-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            background-color: #111;
            border: 1px solid #fff;
            color: #fff;
            font-size: 1.1em;
            box-sizing: border-box;
        }
        .question {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px dashed #444;
        }
        .question p {
            font-size: 1.1em;
            margin-top: 0;
            font-weight: bold;
        }
        .options label {
            display: block;
            font-weight: normal;
            font-size: 1em;
            cursor: pointer;
            padding: 8px;
            transition: background 0.2s;
        }
        .options label:hover {
            background: #222;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .btn-submit {
            display: block;
            width: 100%;
            background-color: #ffcc00;
            color: #000;
            padding: 15px;
            border: none;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .btn-submit:hover:not(:disabled) {
            background-color: #e6b800;
        }
        .btn-submit:disabled {
            background-color: #555 !important;
            color: #888;
            cursor: not-allowed;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #ccc;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="back-link">← Назад до інструкцій</a>
    <h1>Тестування знань</h1>

    <form id="quiz-form">
        <div class="input-group">
            <label for="surname" class="main-label">Ваше Прізвище:</label>
            <input type="text" id="surname" name="surname" required placeholder="Введіть прізвище...">
        </div>

        <div id="questions-container"></div>

        <button type="submit" class="btn-submit" id="submit-btn">Відправити результат</button>
    </form>
</div>

<script>
    // 1. Повний список питань (можна додати до 20 штук)
    const allQuestions = [
        {
            q: "Для чого проводиться інструктаж за ІОП №3 працівникам, які не обслуговують електроустановки?",
            options: ["Для присвоєння І групи з електробезпеки", "Для допуску до ремонту розеток", "Для роботи на висоті"],
            correct: 0
        },
        {
            q: "Яка головна вимога безпеки при роботі з ізопропіловим спиртом?",
            options: ["Підігріти рідину перед використанням", "Працювати у добре вентильованому приміщенні подалі від вогню", "Використовувати спирт у закритих приміщеннях"],
            correct: 1
        },
        {
            q: "Яка гранична норма піднімання вантажу при чергуванні з іншою роботою встановлена для жінок (понад 18 років)?",
            options: ["15 кг", "10 кг", "20 кг"],
            correct: 1
        },
        {
            q: "Що категорично заборонено робити з електричними обігрівачами в робочій зоні?",
            options: ["Вмикати в розетку", "Ставити на підлогу", "Накривати їх сторонніми предметами або одягом"],
            correct: 2
        },
        {
            q: "Що забороняється користувачу ПЕОМ (комп'ютера) згідно з інструкцією?",
            options: ["Дивитися на монітор під прямим кутом", "Самостійно ремонтувати апаратуру або класти напої поруч із клавіатурою", "Робити перерви в роботі"],
            correct: 1
        }
        // Сюди можна дописувати нові питання за таким же зразком
    ];

    // 2. Функція вибору 5 випадкових питань
    function getRandomQuestions(arr, n) {
        let shuffled = [...arr].sort(() => 0.5 - Math.random());
        return shuffled.slice(0, n);
    }

    const selectedQuestions = getRandomQuestions(allQuestions, 5);
    const container = document.getElementById('questions-container');

    // 3. Відображення вибраних питань на сторінці
    selectedQuestions.forEach((item, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        
        let optionsHTML = '';
        item.options.forEach((opt, optIndex) => {
            optionsHTML += `
                <label>
                    <input type="radio" name="q${index}" value="${optIndex}" required>
                    ${opt}
                </label>
            `;
        });

        questionDiv.innerHTML = `
            <p>${index + 1}. ${item.q}</p>
            <div class="options">${optionsHTML}</div>
        `;
        container.appendChild(questionDiv);
    });

    // 4. Обробка відправки форми
    document.getElementById('quiz-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const submitBtn = document.getElementById('submit-btn');
        const surname = document.getElementById('surname').value;
        
        submitBtn.disabled = true;
        submitBtn.innerText = "ВІДПРАВКА...";

        let score = 0;
        selectedQuestions.forEach((item, index) => {
            const selectedAnswer = document.querySelector(`input[name="q${index}"]:checked`).value;
            if (parseInt(selectedAnswer) === item.correct) {
                score++;
            }
        });

        const percentage = Math.round((score / selectedQuestions.length) * 100);
        const data = { surname: surname, percentage: percentage };

        const scriptURL = 'https://script.google.com/macros/s/AKfycbzpPSAeW-RQmdQcO-nB5LCwqf2f-mLOKpLunaL7DtuQS5KIBUFfyNyroucHSsbIaEwigQ/exec';

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(() => {
            submitBtn.innerText = "ГОТОВО!";
            submitBtn.style.backgroundColor = "#28a745"; 
            
            setTimeout(() => {
                alert(`Дякуємо! Ваш результат: ${percentage}%. Дані збережено.`);
                window.location.href = 'index.html';
            }, 500);
        })
        .catch(error => {
            console.error('Помилка!', error);
            alert('Сталася помилка при відправці.');
            submitBtn.disabled = false;
            submitBtn.innerText = "Відправити результат";
        });
    });
</script>

</body>
</html>
