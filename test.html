<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестування - Охорона Праці</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 2px solid #fff;
            padding: 20px;
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 30px;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }
        .input-group {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            background-color: #111;
            border: 1px solid #fff;
            color: #fff;
            font-size: 1.1em;
            box-sizing: border-box;
        }
        .question {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px dashed #444;
        }
        .question p {
            font-size: 1.1em;
            margin-top: 0;
            font-weight: bold;
        }
        .options label {
            display: block;
            font-weight: normal;
            font-size: 1em;
            cursor: pointer;
            padding: 8px;
            transition: background 0.2s;
        }
        .options label:hover {
            background: #222;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .btn-submit {
            display: block;
            width: 100%;
            background-color: #ffcc00;
            color: #000;
            padding: 15px;
            border: none;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
        }
        .btn-submit:hover {
            background-color: #e6b800;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #ccc;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="back-link">← Назад до інструкцій</a>
    <h1>Тестування знань</h1>

    <form id="quiz-form">
        <div class="input-group">
            <label for="surname">Ваше Прізвище:</label>
            <input type="text" id="surname" name="surname" required placeholder="Введіть прізвище...">
        </div>

        <div id="questions-container">
            <div class="question">
                <p>1. Яку групу з електробезпеки має отримати працівник після ІОП №3?</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="0"> II група</label>
                    <label><input type="radio" name="q1" value="1"> I група</label>
                    <label><input type="radio" name="q1" value="0"> III група</label>
                </div>
            </div>

            <div class="question">
                <p>2. Що потрібно зробити при роботі з ізопропиловим спиртом?</p>
                <div class="options">
                    <label><input type="radio" name="q2" value="0"> Працювати біля відкритого вогню</label>
                    <label><input type="radio" name="q2" value="1"> Використовувати ЗІЗ та провітрювати приміщення</label>
                    <label><input type="radio" name="q2" value="0"> Зберігати у відкритій тарі</label>
                </div>
            </div>

            <div class="question">
                <p>3. Яка максимальна швидкість руху з ручним візком на складі?</p>
                <div class="options">
                    <label><input type="radio" name="q3" value="1"> Швидкість пішохода (до 5 км/год)</label>
                    <label><input type="radio" name="q3" value="0"> Якнайшвидше</label>
                    <label><input type="radio" name="q3" value="0"> 10 км/год</label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn-submit">Відправити результат</button>
    </form>
</div>

<script>
    document.getElementById('quiz-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const surname = document.getElementById('surname').value;
        const form = e.target;
        const formData = new FormData(form);
        
        let score = 0;
        let totalQuestions = 3; // Онови це число, якщо додаси більше питань

        // Рахуємо правильні відповіді (value="1" - це правильна відповідь)
        for (let value of formData.values()) {
            if (value === "1") {
                score++;
            }
        }

        const percentage = Math.round((score / totalQuestions) * 100);

        // Дані для відправки
        const data = {
            surname: surname,
            percentage: percentage
        };

        // URL твого Google Apps Script (ми створимо його наступним кроком)
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzpPSAeW-RQmdQcO-nB5LCwqf2f-mLOKpLunaL7DtuQS5KIBUFfyNyroucHSsbIaEwigQ/exec';

        // Відправка
        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(() => {
            alert(`Дякуємо, ${surname}! Ваш результат: ${percentage}%. Дані збережено.`);
            window.location.href = 'index.html'; // Повертаємо на головну
        })
        .catch(error => {
            console.error('Помилка!', error);
            alert('Сталася помилка при відправці. Перевірте з’єднання.');
        });
    });
</script>

</body>
</html>
