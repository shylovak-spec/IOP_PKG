<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудіоінструкції - Ajax Systems</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 10px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 5px; /* Мінімізували відступ зверху */
        }

        h1 {
            font-size: 1.1em;
            text-align: center;
            text-transform: uppercase;
            margin: 10px 0 20px 0;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .instruction-card {
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 15px;
        }

        .instruction-title {
            display: block;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 12px;
        }

        /* Плеєр на всю ширину */
        audio {
            width: 100%; 
            height: 45px;
            filter: invert(100%); /* Щоб плеєр був світлим на чорному */
            margin-bottom: 10px;
        }

        /* Ряд з керуванням швидкістю */
        .speed-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #222;
            padding-top: 10px;
        }

        .speed-display {
            font-size: 0.9em;
            color: #aaa;
        }

        .speed-display span {
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
        }

        .speed-btn-group {
            display: flex;
            gap: 12px;
        }

        .speed-btn {
            background: #fff;
            color: #000;
            border: none;
            width: 45px; /* Великі кнопки для пальців */
            height: 45px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-test {
            display: block;
            width: 100%;
            background-color: #ffcc00;
            color: #000;
            text-align: center;
            padding: 15px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Порядок надання домедичної допомоги</h1>

    <div class="instruction-card">
        <span class="instruction-title">1. Вступ</span>
        <audio id="audio-1" controls src="https://raw.githubusercontent.com/shylovak-spec/Audio_Assetss/main/audio/vstup.mp3"></audio>
        <div class="speed-controls">
            <div class="speed-display">Швидкість: <span id="speed-val-1">1.00</span></div>
            <div class="speed-btn-group">
                <button class="speed-btn" onclick="changeSpeed('audio-1', 'speed-val-1', -0.25)">-</button>
                <button class="speed-btn" onclick="changeSpeed('audio-1', 'speed-val-1', 0.25)">+</button>
            </div>
        </div>
    </div>

    <div class="instruction-card">
        <span class="instruction-title">2. Зупинка кровообігу</span>
        <audio id="audio-2" controls src="https://raw.githubusercontent.com/shylovak-spec/Audio_Assetss/main/audio/iop3.mp3"></audio>
        <div class="speed-controls">
            <div class="speed-display">Швидкість: <span id="speed-val-2">1.00</span></div>
            <div class="speed-btn-group">
                <button class="speed-btn" onclick="changeSpeed('audio-2', 'speed-val-2', -0.25)">-</button>
                <button class="speed-btn" onclick="changeSpeed('audio-2', 'speed-val-2', 0.25)">+</button>
            </div>
        </div>
    </div>

    <a href="test.html" class="btn-test">Перейти до тестування</a>
</div>

<script>
    function changeSpeed(audioId, spanId, delta) {
        const audio = document.getElementById(audioId);
        const span = document.getElementById(spanId);
        let newSpeed = audio.playbackRate + delta;
        
        if (newSpeed >= 0.5 && newSpeed <= 2.0) {
            audio.playbackRate = newSpeed;
            span.innerText = newSpeed.toFixed(2);
        }
    }
</script>

</body>
</html>
